<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Memory game</title>
</head>
<body>
  <h1>Memory</h1>
  <div class="game__start-board">
    <h2>Select Theme</h2>
    <div class="game__theme">
      <button class="btn_numbers">Numbers</button>
      <button class="btn_icons">Icons</button>
    </div>
    <h2>Numbers of Players</h2>
    <div class="game__players">
      <button class="btn_player">1</button>
      <button class="btn_player">2</button>
      <button class="btn_player">3</button>
      <button class="btn_player">4</button>
    </div>
    <h2>Grid Size</h2>
    <div class="game__grids">
      <button class="btn_grid">4x4</button>  
      <button class="btn_grid">6x6</button>  
    </div>
    <button>Start Game</button>

  </div>
  <div class="game__board">
  </div>
  <div class="time">Time<br> <span class="timer"></span></div>
  <div class="moves">Moves<br><span class="moves-num"></span> </div>

  <script src="./script.js"></script>
</body>
</html>
